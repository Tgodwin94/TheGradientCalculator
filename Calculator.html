<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div>
        <p id="text">The Gradient Calculator!</p>
    </div>
    <div id="calculator">
        <p id="area"></p>
        <div id="buttons">
            <button accesskey="7" onclick="click7()">7</button>
            <button accesskey="8" onclick="click8()">8</button>
            <button accesskey="9" onclick="click9()">9</button>
            <button accesskey="/" class= "operator" onclick="clickDivide()">รท</button>
            <button accesskey="4" onclick="click4()">4</button>
            <button accesskey="5" onclick="click5()">5</button>
            <button accesskey="6" onclick="click6()">6</button>
            <button accesskey="x" class= "operator" onclick="clickMultiply()">x</button>
            <button accesskey="1" onclick="click1()">1</button>
            <button accesskey="2" onclick="click2()">2</button>
            <button accesskey="3" onclick="click3()">3</button>
            <button accesskey="-" class="operator" onclick="clickSubtract()">-</button>
            <button accesskey="0" onclick="click0()">0</button>
            <button accesskey="." onclick="clickDecimal()">.</button>
            <button accesskey="c" class="operator" onclick="clickClear()">C</button>
            <button accesskey="=" class="operator" onclick="clickAdd()">+</button>
            <button accesskey="\" id="equals" onclick="clickEquals()">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
